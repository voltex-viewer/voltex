name: Packages CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/plugin-api/**'
      - 'packages/mdf-reader/**'
      - '.github/workflows/packages.yml'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/plugin-api/**'
      - 'packages/mdf-reader/**'
      - '.github/workflows/packages.yml'
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build plugin-api
      working-directory: packages/plugin-api
      run: npm run build

    - name: Build mdf-reader
      working-directory: packages/mdf-reader
      run: npm run build

    - name: Validate plugin-api package
      working-directory: packages/plugin-api
      run: npm pack --dry-run

    - name: Validate mdf-reader package
      working-directory: packages/mdf-reader
      run: npm pack --dry-run

    - name: Upload plugin-api artifacts
      uses: actions/upload-artifact@v4
      with:
        name: plugin-api-dist
        path: packages/plugin-api/dist/
        retention-days: 7

    - name: Upload mdf-reader artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mdf-reader-dist
        path: packages/mdf-reader/dist/
        retention-days: 7

    - name: Dry-run publish plugin-api
      if: github.event_name == 'pull_request'
      working-directory: packages/plugin-api
      run: npm publish --dry-run

    - name: Dry-run publish mdf-reader
      if: github.event_name == 'pull_request'
      working-directory: packages/mdf-reader
      run: npm publish --dry-run

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && !github.event.release.draft && !github.event.release.prerelease
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Update plugin-api version from tag
      if: startsWith(github.event.release.tag_name, 'v')
      working-directory: packages/plugin-api
      run: |
        VERSION=${GITHUB_REF_NAME#v}
        npm version $VERSION --no-git-tag-version

    - name: Update mdf-reader version from tag
      if: startsWith(github.event.release.tag_name, 'v')
      working-directory: packages/mdf-reader
      run: |
        VERSION=${GITHUB_REF_NAME#v}
        npm version $VERSION --no-git-tag-version

    - name: Build plugin-api
      working-directory: packages/plugin-api
      run: npm run build

    - name: Build mdf-reader
      working-directory: packages/mdf-reader
      run: npm run build

    - name: Publish plugin-api to NPM
      working-directory: packages/plugin-api
      run: npm publish --access public --provenance
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Publish mdf-reader to NPM
      working-directory: packages/mdf-reader
      run: npm publish --access public --provenance
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
